<ion-header>
	<ion-navbar> <ion-title> Score </ion-title> </ion-navbar>
</ion-header>
<ion-content padding id="page5">
	<div
		id="score-markdown10"
		style="text-align:center;"
		class="show-list-numbers-and-dots"
	>
		<p style="color:#000000;font-size:20px;">
			Your score is: <strong> {{ score }}/{{ total }} </strong>
		</p>
	</div>

	<circle-progress
		[percent]="percentage"
		[radius]="100"
		[outerStrokeWidth]="16"
		[innerStrokeWidth]="8"
		[outerStrokeColor]="'#78C000'"
		[innerStrokeColor]="'#C7E596'"
		[animation]="true"
		[animationDuration]="300"
		class="center"
	></circle-progress>

	<button
		id="score-button8"
		ion-button
		color="light"
		block
		on-click="goToList()"
	>
		Try Again
	</button>
	<button
		id="score-button9"
		ion-button
		color="dark"
		block
		on-click="goToLogin()"
	>
		Logout
	</button>
</ion-content>
