<ion-header>
	<ion-navbar> <ion-title> Sign Up </ion-title> </ion-navbar>
</ion-header>
<ion-content padding id="page2">
	<img
		src="assets/img/f4CCnvKTgy6DxCsZMTfA_logo-105.png"
		style="display:block;width:40%;height:auto;margin-left:auto;margin-right:auto;"
	/>
	<div
		class="spacer"
		style="width:300px;height:16px;"
		id="signUp-spacer3"
	></div>
	<ion-list id="signUp-list1">
		<ion-item id="signUp-input3">
			<ion-label> Name </ion-label>
			<ion-input
				type="text"
				[(ngModel)]="name"
				placeholder=""
			></ion-input>
		</ion-item>
		<ion-item id="signUp-input4">
			<ion-label> Email </ion-label>
			<ion-input
				type="email"
				[(ngModel)]="email"
				placeholder=""
			></ion-input>
		</ion-item>
		<ion-item id="signUp-input5">
			<ion-label> Password </ion-label>
			<ion-input
				type="password"
				[(ngModel)]="password"
				placeholder=""
			></ion-input>
		</ion-item>
	</ion-list>
	<button
		id="signUp-button3"
		ion-button
		color="stable"
		block
		on-click="addAccount()"
	>
		Sign up
	</button>
</ion-content>
