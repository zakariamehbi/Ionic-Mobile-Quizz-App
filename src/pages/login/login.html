<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">

  <div class="spacer" style="width:300px;height:15px;" id="login-spacer4"></div>
