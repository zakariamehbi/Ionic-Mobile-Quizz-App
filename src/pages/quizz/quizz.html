<ion-header>
	<ion-navbar>
		<ion-title> {{ quizz?.title }} </ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<div>
		<img
			[src]="data[index].image"
			style="display:block;width:60%;margin-left:auto;margin-right:auto;"
		/>

		<div class="spacer" style="width:300px;height:14px;"></div>

		<ion-list radio-group [(ngModel)]="response[index]">
			<ion-item *ngFor="let options of data[index].options">
				<ion-label>{{ options }}</ion-label>
				<ion-radio value="{{ options }}"></ion-radio>
			</ion-item>
		</ion-list>

		<button
			[hidden]="!scoreIsEnabled"
			ion-button
			color="secondary"
			block
			on-click="calculateScore()"
		>
			Score
		</button>

		<button
			[hidden]="!nextIsEnabled"
			ion-button
			color="positive"
			block
			on-click="nextQuestion()"
		>
			Next
		</button>

		<button
			[hidden]="!previousIsEnabled"
			ion-button
			color="light"
			block
			on-click="previousQuestion()"
		>
			Previous
		</button>
	</div>
</ion-content>
